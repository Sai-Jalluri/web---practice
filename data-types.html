//          primitive data types
// Number
// String
// Boolean
//          Special dat types
// null
// undefined
//         composite data types
// Object
// Array


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dat types</title>
</head>
<body>
    <script>

        // numbber

        var a = 89.8;
        console.log(typeof(a));
        console.log(a);

        // string
        
        var a = "sai";
        console.log(typeof(a))
        console.log(a)

        // boolean

        let b = false;
        console.log(typeof(a));
        console.log(a);

        // undefined

        let c 
        console.log(typeof(c));
        console.log(c);

        // Array

        var a = ["sai" ,20 , false ,undefined, null]
        console.log(a)
        console.log(typeof (a))

        // Object

        var a = {'name':"sai",
            "location" : "eluru" ,
            "land": null  }
        console.log(a)


    </script>
    
</body>
</html>
