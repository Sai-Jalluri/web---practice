<body>

    <!-- function expression
    anonymous function
    function with parameters and return value
     -->

     <script>

        // function expression

        var a = function sai (){

            console.log("what is your name")
        }
        a();

        // anonymous function (without function name is called anonymous function)

        var a =  () => {
            console.log("this is a anonymous function")

        }

        
        a();

        // function with parameter and return values (write anything in the parameters is called return function)

        function sai (a,b){
            return console.log("i like" + a + "and" +  b)

        }
        sai(110 , 20);
