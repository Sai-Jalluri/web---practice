<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> switch case </title>
</head>
<body>

    <script>

        <!-- students results -->

        var name = prompt("please anter your name ")

        var marks = prompt("enter your marks")

        switch (true){
           
             case  marks >=90 && marks <=100:
                result = "you got A rank"

            break;

             case  marks >=75 && marks <=90:
                result = "you got B rank"

            break;

             case marks >=50 && marks <=75:
                result = "you got c rank"

            break;

             case marks >=35 && marks <=50:
                result = "you got D rank"

            break;

            default :

            result = "sorry you are fail"

            break;

            console.log( result )
        }


    </script>
    
</body>
